    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(94, 231, 223, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            right: 15%;
            top: 40%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 50%;
            bottom: 20%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 40px;
            height: 40px;
            right: 30%;
            bottom: 30%;
            animation-delay: 6s;
        }

        .hint-icon {
            position: absolute;
            font-size: 32px;
            opacity: 0;
            pointer-events: none;
            z-index: 0;
            animation: floatHint 6s infinite ease-in-out;
            filter: blur(0.5px);
        }

        .hint-icon:nth-child(5) {
            left: 15%;
            top: 15%;
            animation-delay: 0s;
        }

        .hint-icon:nth-child(6) {
            right: 20%;
            top: 25%;
            animation-delay: 1.5s;
        }

        .hint-icon:nth-child(7) {
            left: 25%;
            bottom: 25%;
            animation-delay: 3s;
        }

        .hint-icon:nth-child(8) {
            right: 15%;
            bottom: 35%;
            animation-delay: 4.5s;
        }

        .hint-icon:nth-child(9) {
            left: 45%;
            top: 10%;
            animation-delay: 2s;
        }

        .hint-icon:nth-child(10) {
            right: 40%;
            bottom: 15%;
            animation-delay: 3.5s;
        }

        @keyframes floatHint {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) scale(0.5) rotate(0deg);
            }
            20% {
                opacity: 0.4;
                transform: translateY(-20px) scale(1) rotate(10deg);
            }
            50% {
                opacity: 0.5;
                transform: translateY(-40px) scale(1.1) rotate(-5deg);
            }
            80% {
                opacity: 0.3;
                transform: translateY(-20px) scale(0.9) rotate(5deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-50px) translateX(30px);
                opacity: 0.6;
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            max-width: 800px;
        }

        .logo-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 3rem;
            background: linear-gradient(135deg, rgba(94, 231, 223, 0.1) 0%, rgba(79, 172, 254, 0.1) 100%);
            border: 2px solid rgba(94, 231, 223, 0.3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(94, 231, 223, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .logo-container:hover {
            transform: translateY(-5px);
            border-color: rgba(94, 231, 223, 0.6);
            box-shadow: 0 10px 40px rgba(94, 231, 223, 0.2);
        }

        .logo-placeholder {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #5ee7df 0%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tagline {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .coming-soon {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease 0.4s both;
        }

        .dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60%, 100% {
                content: '...';
            }
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.5);
            animation: fadeInUp 1s ease 0.6s both;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .coming-soon {
                font-size: 1.5rem;
            }

            .logo-container {
                width: 140px;
                height: 140px;
            }

            .hint-icon {
                font-size: 20px;
            }
        }
